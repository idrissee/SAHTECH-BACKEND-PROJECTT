# Désactiver la sécurité pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuration MongoDB en mémoire pour les tests
spring.mongodb.embedded.version=4.0.21
spring.data.mongodb.uri=mongodb://localhost:27017/test-db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test-db
de.flapdoodle.mongodb.embedded.version=4.4.1
spring.mongodb.embedded.enabled=true
spring.data.mongodb.auto-index-creation=true

